<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY PONGAL</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 230, 200, 0.8);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 10px 0;
        }

        img {
            width: 90%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            img {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>HAPPY PONGAL</h1>
    <h1>BY NAFEEL</h1>
    <img src="pon_gif.gif" alt="pongal Celebration">
    <img src="pongalimg.jpg" alt="Pongal Celebration">
    <audio id="audio-player" hidden>
        <source src="pongal.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1>HAPPY PONGAL MY FRIEND</h1>
    <h1 id="wish">WISHES</h1>
    <h1>BY ANISHA FATHIMA</h1>

    <script>
        window.onload = () => {
            const userName = localStorage.getItem("userName");
            const wishElement = document.getElementById("wish");
            
            if (userName) {
                wishElement.textContent = ` ${userName}!`;
            }

            if (performance.navigation.type === 1) {
                window.location.href = "index.html";
            }

            const audioPlayer = document.getElementById("audio-player");
            const isAudioPlaying = localStorage.getItem("audioPlaying");
            const audioTime = localStorage.getItem("audioTime");

            if (isAudioPlaying === "true") {
                audioPlayer.currentTime = parseFloat(audioTime) || 0;
                audioPlayer.play();
            }

            audioPlayer.onplay = () => {
                localStorage.removeItem("audioPlaying");
                localStorage.removeItem("audioTime");
            };
        };
    </script>
</body>
</html>
